<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App!</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <form>
            <h1>Weather App</h1>
            <label for="input-text">Pick a Location</label>
            <input type="text" id="input-text" name="input-text" placeholder= "ex New York..."/>
            <input type="submit" value="Get Weather"/>
        </form>
    </header>
    <br>
    <br>
    <aside class="'temp-conversion"></aside>
    <main id="container"  class="display">
        <article class="'current-weather">
            <p>Choose a location to view the weather</p>
        </article>
        <aside>
            <article id="today"></article>
            <article id="tomorrow"></article>
            <article id="day-after-tomorrow"></article>
        </aside>
    </main>
        <aside class="history">
            <section class=" 'previous">
                <h4>Previous Searches</h4>
                <p>No previous searches</p>
            </section>
        </aside>
</body>
</html>
