<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App!</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <strong>Check The Weather And Leave</strong>
        <form class="get-weather">
            <label for="input-text">Pick a Location</label>
            <input id="input-text" type="text" placeholder= "Ex: Miami..."/>
            <input type="submit" value="Get Weather"/>
        </form>
    </header>
    <br>
    <br>
    <aside id="temp-conversion" hidden >
        <strong>Convert The Temperature:</strong> 
        <br />
        <br>
        <form type="submit">
          <input type="number" id="temp-to-convert" />
          <label for="radioCelcius" id="celciusLabel">To Celcius </label>
          <input type="radio" name="convert-temp" id="to-c" />
          <br />
          <label for="radioFahrenheit" id="FahrenheitLabel">To Fahrenheit</label>
          <input type="radio" name="convert-temp" id="to-f"  />
          <br />
          <input type="submit"/>
          <h4>Result:</h4>
          
        </form>
        <br>    
    </aside>
    <main id="container">
        <article class="current-weather">
            <p id="choose">Choose a location to view the weather</p>
            <img>
            <h2 id="city"></h2>
            <p id="Area"></p>
            <p id="Region"></p>
            <p id="Country"></p>
            <p id="Currently"></p>
            <p id="ChanceOfSunshine"></p>
            <p id="ChanceOfRain"></p>
            <p id="ChanceOfSnow"></p>  
        </article>
        <br>
        <aside class="forecasts" hidden>
            <article id="today">
                <h3>Today</h3>
                <p></p>
                <p></p>
                <p></p>
            </article>
            <article id="tomorrow">
                <h3>Tomorrow</h3>
                <p></p>
                <p></p>
                <p></p>
            </article>
            <article id="day-after-tomorrow">
                <h3>Day After Tomorrow</h3>
                <p></p>
                <p></p>
                <p></p>
            </article>
        </aside>
    </main>
